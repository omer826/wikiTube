<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="styleSheet" href="css/style.css">
    <title>WikiTube</title>
</head>

<body onload="init()" onkeydown="onkeyDown(this,event)">
    <header>
        <nav class="flex space-between">
            <div class="flex align-center">
                <div class="logo"></div>
                <h1>wikitube</h1>
            </div>

            <div class="search-control flex align-center">
                <input class="search-input" type="search" placeholder="search">
                <button class="btn-search" onclick="onSearch()">serch</button>
            </div>

        </nav>
    </header>
    <section class="top-result flex theme-section">
        <a class="btn list-link" href="#topResult">Suggest result</a>
        <button onclick="onChangeColor()" class="btn">Change Theme</button>
    </section>
    <main>
        <div class="result-yt-container">
            <ul id="topResult" class="result-yt clean-list">
            </ul>
            <section class="search-list-container">
                <div class="search-list-control flex">
                    <h3>searches</h3>
                    <button class="btn" onclick="onClear()">Clear History</button>
                </div>
                <ul class="search-list flex clean-list align-center">

                </ul>

            </section>
        </div>
        <div class="loading">

        </div>

        <div class="selected-video flex-col align-center space-between">
            <iframe frameborder="0" allow="autoplay; 
                encrypted-media" allowfullscreen></iframe>
            <div class="result-wiki-container">
                <div class="main-data">
                    <ul class="wiki-data clean-list flex-col">

                    </ul>
                </div>
            </div>
        </div>
        </div>

    </main>


    <footer>
        &copy; 2018 omer sela ackerstain
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/wikiTube-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
